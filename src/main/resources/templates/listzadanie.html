<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:padding="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Aplikacja TODO</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
<!--        <style>-->
<!--            table, th, td {-->
<!--                border: 1px solid black;-->
<!--            }-->
<!--        </style>-->
</head>
<body>
<!-- Header -->
<header class="py-5 bg-dark">
    <div class="container">
        <h4 class="m-3 text-center text-white">Aplikacja TODO</h4>
    </div>
    <h4 class="m-3 text-right text-white" th:"text">Zalogowany jako: [[${#httpServletRequest.remoteUser}]]</h4>

    <div th:insert="menu.html :: div"></div>
</header>

<div class="row">
    <!--    Niezakonczone-->
    <div class="col" style="padding: 15px">
        <h3>&nbspNowe Zadania</h3>
        <div class="container mt-2">
            <form action="addzadanie">
                <button class="btn btn-danger" type="button" onclick="location.href='addzadanie';"
                        value="Dodaj Zadanie">
                    Dodaj Zadanie
                </button>
            </form>

            <br>
            <table>
                <tr>
                    <th style="width:7%">Id</th>
                    <th style="width:55%">Opis</th>
                    <th style="width:20%">Data utworzenia</th>
                    <th style="width:10%">Zmień Opis</th>
                    <th style="width:10%">Wykonanie</th>
                </tr>

                <th>&nbsp</th>
                <tr th:each="zadania : ${zadania}">
                    <td th:text="${zadania.id}"/>
                    <td th:text="${zadania.opis}"/>
                    <td th:text="${zadania.dataUtworzenia}"/>

                    <td>
                        <a th:href="@{zmienopis(id=${zadania.id})}" class="btn btn-danger">Zm.Opis</a>
                    </td>

                    <td>
                        <a th:href="@{delzadanie(id=${zadania.id})}" class="btn btn-danger">Zakończ</a>
                    </td>
            </table>
            <br>
            <form action="addzadanie">
                <button class="btn btn-danger" type="button" onclick="location.href='addzadanie';"
                        value="Dodaj Zadanie">
                    Dodaj Zadanie
                </button>
            </form>
        </div>

    </div>

    <!--    Zakonczone-->
    <div class="col" style="padding: 10px">
    <br>
    <h3>&nbspZadania Wykonane</h3>
    <div class="container mt-2">

        <br><br>
        <table>
            <tr>
                <th style="width:7%">Id</th>
                <th style="width:51%">Opis</th>
                <th style="width:21%">Data utworzenia</th>
                <th style="width:21%">Data zamknięcia</th>

            </tr>

            <th>&nbsp</th>
            <tr th:each="zadaniaZak : ${zadaniaZak}">
                <td th:text="${zadaniaZak.id}"/>
                <td th:text="${zadaniaZak.opis}"/>
                <td th:text="${zadaniaZak.dataUtworzenia}"/>
                <td th:text="${zadaniaZak.dataZamkniecia}"/>

        </table>
    </div>

</div>

</div>

<br>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; TARR2019 Java6 Tomasz Letki</p>
    </div>
</footer>

</body>
</html>
